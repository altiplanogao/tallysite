<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/lib/font-awesome-4.3.0/css/font-awesome.min.css}"
        href="../../lib/font-awesome-4.3.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-3.3.4/css/bootstrap.css}"
        href="../../lib/bootstrap-3.3.4/css/bootstrap.css"/>

  <link rel="stylesheet" type="text/css" th:href="@{/css/foundation.css}" href="../../css/foundation.css"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" href="../../css/admin.css"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin-layout.css}" href="../../css/admin-layout.css"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/entity/entity.css}" href="../../css/entity/entity.css"/>
  <link rel="stylesheet" type="text/css" th:href="@{/lib/jquery/plugins/jquery.custom-scrollbar.css}"
        href="../../lib/jquery/plugins/jquery.custom-scrollbar.css"/>


</head>
<body>
<div th:fragment="full_entity_grid"  data-listgrid-align-type="window"
     data-listgrid-align-offset="50">
  <div class="entity-grid-container"
       th:with="entityGridInfo=${listGridInfo.details['grid']}, entities=${listGridData.entities}">
    <div class="header" th:inline="text">
      <table class="table table-condensed table-hover" th:classappend="${entityGridInfo.name}">
        <thead>
        <tr>
          <th th:each="field : ${entityGridInfo.fields}"
              th:if="${field.gridVisible}"
              class="column explicit-size width-ignored"
              scope="col">
            <div href="#" class=" split dropdown">
              <div class="title">
                [[#{${field.friendlyName}}]]
                <div class="filter-sort-container">
                  <i class="fa fa-sort"></i>
                  <i class="fa fa-filter"></i>
                </div>
              </div>
              <div class="resizer">||</div>
            </div>
          </th>
          <!--/*-->
          <th scope="col" style="width: 30%;"
              class="column explicit-size width-ignored">
            <div href="" class=" split dropdown">
              <div class="title">Name
                <div class="filter-sort-container">
                  <i class="fa fa-sort"></i>
                  <i class="fa fa-filter"></i>
                </div>
              </div>
              <div class="resizer">||</div>
            </div>
          </th>
          <th scope="col" style="width: 30%;"
              class="column explicit-size width-ignored">
            <div href="" class=" split dropdown">
              <div class="title">Name
                <div class="filter-sort-container">
                  <i class="fa fa-sort"></i>
                  <i class="fa fa-filter"></i>
                </div>
              </div>
              <div class="resizer">||</div>
            </div>
          </th>
          <!--*/-->
        </tr>
        </thead>
      </table>
    </div>

    <div class="body default-skin ">
      <table class="table table-condensed table-hover" th:classappend="${entityGridInfo.name}">
        <thead>
        <tr class="width-control-header"></tr>
        </thead>
        <tbody class="real-data"
               th:attr="data-recordranges=${listGridData.startIndex + '-' + (listGridData.startIndex + #lists.size(listGridData.entities))},
                        data-totalrecords=${listGridData.totalCount},
                        data-pagesize=${listGridData.pageSize},
                        data-baseurl=${listGridData.baseUrl}"
            data-recordranges="0-1,2-3">
        <tr th:if="${#lists.isEmpty(entities)}"  th:inline="text" class="empty-mark">
          <td th:colspan="${#lists.size(entityGridInfo.fields) + 1}" class="entity-grid-no-results">
            [[#{general.NoRecordsFound}]]
          </td>
        </tr>
        <tr th:each="entity,iterStat : ${entities}"
            th:class="data-row"
            th:attr="data-entity-index=${listGridData.startIndex+iterStat.index}, data-entity-id=${entity.id}, data-entity-type=${entity.type}, data-entity-path=${entity.path}, data-entity-name=${entity.name}">

          <td th:each="field : ${entityGridInfo.fields}"
              th:if="${field.gridVisible}"
              th:with="property=${entity.getProperty(field.name)}"
              th:attr="data-fieldname=${field.name},data-fieldvalue=${property.value}"
              >
              <span th:if="${field.nameField}">
                <a th:href="@{${entity.path}}" th:text="${property.displayValue}"></a>
              </span>
              <span th:unless="${field.nameField}"
                    th:switch="${field.fieldType.typeName}">
                <span th:case="EMAIL">
                  <a th:href="@{mailto:{email}(email=${property.value})}" th:text="${property.value}"></a>
                </span>
                <span th:case="*">
                  <span th:text="${property.displayValue}"/>
                </span>
              </span>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

    <div class="footer">
      <div>
          <span>
            <span class="screen-range-of-results"
                th:utext="#{general.ScreenRange_OfResults_Unescaped(${listGridData.startIndex+1},
                 ${listGridData.startIndex + #lists.size(listGridData.entities)},
                 ${listGridData.totalCount})}"/>
          </span>
      </div>

    </div>

  <span class="spinner">
    <i class="spinner-item fa fa-spin fa-spinner"></i>
  </span>
  </div>
</div>

<footer>
  <script type="text/javascript" th:src="@{/lib/jquery/jquery-2.1.4.min.js}" src="../../lib/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" th:src="@{/lib/jquery/plugins/jquery.custom-scrollbar.min.js}"
          src="../../lib/jquery/plugins/jquery.custom-scrollbar.min.js"></script>
  <script type="text/javascript" th:src="@{/js/component/listgrid/listgrid.js}"
          src="../../js/component/listgrid/listgrid.js"></script>
  <script type="text/javascript" th:src="@{/js/admin/admin-init.js}"
          src="../../js/admin/admin-init.js"></script>

</footer>
</body>
</html>
